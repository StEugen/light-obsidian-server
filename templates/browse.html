{% extends 'base.html' %} {% block content %}
<div class="breadcrumbs">
    <a href="{{ url_for('index') }}">Home</a>
    {% if current_path %} / {{ current_path }} {% endif %}
</div>
<ul class="notes-list">
    {% for e in entries %}
    <li>
        {% if e.type == 'dir' %} 📁
        <a href="{{ url_for('browse', subpath=e.path) }}">{{ e.name }}</a> {%
        else %} 📄
        <a href="{{ url_for('view_note', filename=e.path) }}"
            >{{ e.name | replace('.md','') }}</a
        >
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
